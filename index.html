<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodução de Vídeo Local</title>
</head>
<body>
    <h1>Reproduzir Vídeo Local</h1>

    <!-- Área para o vídeo -->
    <video id="video" width="800" height="450" controls>
        <source src="tu_es_aguas_purificadoras_fhop.mp4.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <!-- Botão Play -->
    <button id="playButton">Play Vídeo</button>

    <!-- Script JavaScript -->
    <script>
        // Referência ao vídeo
        const video = document.getElementById('video');

        // Configuração do botão Play
        document.getElementById('playButton').addEventListener('click', () => {
            video.play();
        });
    </script>
</body>
</html>
